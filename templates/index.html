<!DOCTYPE html>
<html>
<head>
    <title>WSN Viewer</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        function load(){
            var container = $("#showData");
            $.ajax({
                url: '/load',
                type: 'get',
                success: function(data){
                    $(container).html(data);
                }
            });
        }
        window.setInterval(load, 500);
    </script>
</head>
<body>
    <h3>
        <div id="showData"></div>
    </h3>
</body>
</html>
